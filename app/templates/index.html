{% extends 'base.html'%} {% block content %} {% block styles%} {{ super() }}
<link rel="stylesheet" href="{{url_for('static',filename='css/index.css')}}"> {% endblock %}
<br>
<br>
<br>
<body>

  <div class="main">
    <div class="container-fluid">
      <div class="row">

        <div class="col-3">
          <div class="card-column">
            <div class="card-header">
            </div>

          </div>
        </div>

        <div class="col-7">
          <div class="container">
            <div class="card-columns">
              {% for headlines in headlines %}

              <div class="card">
                <img class="card" src="{{headlines.image}}" alt="Card image cap" size="100px100">
                <div class="card-body">
                  <h5 class="card-title">{{headlines.author}}</h5>
                  <p class="card-text">{{headlines.description}}</p>
                  <a href="{{headlines.url}}">
                    <p class="card-text">See more details here</p>
                  </a>
                </div>
              {% endfor %}
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

</body>

{% endblock %}
